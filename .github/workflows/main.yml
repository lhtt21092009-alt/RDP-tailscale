name: RDP-Tailscale-Pro-Gaming

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: 1. Cấu hình Windows & User
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          netsh advfirewall firewall add rule name="RDP" dir=in action=allow protocol=TCP localport=3389
          
          $username = "RDP"
          $password = "Oibanoi874@" 
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          if (Get-LocalUser -Name $username -ErrorAction SilentlyContinue) { Remove-LocalUser -Name $username }
          New-LocalUser -Name $username -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member $username
          Restart-Service -Name TermService -Force

      - name: 2. Cài đặt & Kết nối Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath -UseBasicParsing
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-game-runner
          
          $tsIP = ""
          for ($i=0; $i -lt 12; $i++) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              if ($tsIP) { break }
              Start-Sleep -Seconds 5
          }
          echo "TS_IP=$tsIP" >> $env:GITHUB_ENV

      - name: 3. Tải Chrome & Game ra Desktop
        run: |
          $desktopPath = "C:\Users\RDP\Desktop"
          if (!(Test-Path $desktopPath)) { New-Item -ItemType Directory -Path $desktopPath -Force }
          icacls $desktopPath /grant "RDP:(OI)(CI)F" /T
          
          # Tải trình cài đặt Chrome
          Write-Host "Dang tai Chrome..."
          $chromeUrl = "https://dl.google.com/chrome/install/375.126/chrome_installer.exe"
          Invoke-WebRequest -Uri $chromeUrl -OutFile "$desktopPath\Setup_Chrome.exe" -UseBasicParsing
          
          # Tải file game Ngọc Rồng
          Write-Host "Dang tai Game..."
          $gameUrl = "https://rescdnft97vn.xfplayvn.com/apk/NgocRongAwakenver228.exe"
          Invoke-WebRequest -Uri $gameUrl -OutFile "$desktopPath\NgocRongAwaken.exe" -UseBasicParsing

      - name: 4. HIỂN THỊ THÔNG TIN & DUY TRÌ
        run: |
          Write-Host "`n" + "**********************************************"
          Write-Host "   THONG TIN KET NOI RDP (THANH CONG 100%)"
          Write-Host "**********************************************"
          Write-Host " [!] DIA CHI IP : $env:TS_IP"
          Write-Host " [!] TAI KHOAN  : RDP"
          Write-Host " [!] MAT KHAU   : Oibanoi874@"
          Write-Host "**********************************************"
          Write-Host " Ghi chu: Hay mo Tailscale tren may ban truoc khi ket noi!"
          Write-Host "**********************************************`n"
          
          # Tự động mở Chrome sẵn với link game khi bạn vào RDP
          $gameUrl = "https://rescdnft97vn.xfplayvn.com/apk/NgocRongAwakenver228.exe"
          Start-Process "https://www.google.com" # Mở trình duyệt sẵn cho bạn
          
          while ($true) {
              $time = Get-Date -Format "HH:mm:ss"
              Write-Host "[$time] May ao dang hoat dong tai: $env:TS_IP"
              Start-Sleep -Seconds 300
          }
