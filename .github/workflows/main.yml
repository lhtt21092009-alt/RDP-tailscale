name: RDP-Tailscale-NRA-Ultimate

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: 1. Configure RDP & User
        run: |
          # Bật Remote Desktop
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          netsh advfirewall firewall add rule name="RDP" dir=in action=allow protocol=TCP localport=3389
          
          # Tạo User (Mật khẩu chuẩn bảo mật Windows)
          $username = "RDP"
          $password = "Oibanoi874@" 
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          if (Get-LocalUser -Name $username -ErrorAction SilentlyContinue) { Remove-LocalUser -Name $username }
          New-LocalUser -Name $username -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member $username
          Restart-Service -Name TermService -Force

      - name: 2. Install & Connect Tailscale
        run: |
          # Tải và cài đặt Tailscale
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          
          # Kết nối vào mạng của bạn (Dùng Auth Key từ Secrets)
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-runner-${{ github.run_id }}
          
          # Lấy IP Tailscale (Thử lại đến khi có IP)
          $tsIP = ""
          for ($i=0; $i -lt 10; $i++) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              if ($tsIP) { break }
              Start-Sleep -Seconds 5
          }
          
          Write-Host "`n" + "="*30
          Write-Host "KET NOI RDP QUA TAILSCALE"
          Write-Host "IP Address: $tsIP"
          Write-Host "Username  : RDP"
          Write-Host "Password  : Oibanoi874@"
          Write-Host "="*30 + "`n"
          echo "TS_IP=$tsIP" >> $env:GITHUB_ENV

      - name: 3. Download & Install Game (Background)
        run: |
          $url = "https://rescdnft97vn.xfplayvn.com/apk/NgocRongAwakenver228.exe"
          $outPath = "$env:TEMP\NgocRongAwaken.exe"
          Write-Host "Dang tai game tu server xfplayvn..."
          Invoke-WebRequest -Uri $url -OutFile $outPath -UseBasicParsing
          
          Write-Host "Dang cai dat game..."
          Start-Process -FilePath $outPath -ArgumentList "/S" -Wait
          Write-Host "Cai dat hoan tat!"

      - name: 4. Final & Keep Alive
        run: |
          # Mở thư mục game để khi bạn login vào là thấy luôn
          explorer "C:\Program Files (x86)\NgocRongAwaken"
          Write-Host "May ao dang hoat dong tai IP: $env:TS_IP"
          
          while ($true) {
              $time = Get-Date -Format "HH:mm:ss"
              Write-Host "[$time] Tailscale Active at $env:TS_IP"
              Start-Sleep -Seconds 300
          }
